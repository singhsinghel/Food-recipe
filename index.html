<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanaMantra</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="head start">
        <h1 class="none">KhanaMantra</h1>
      <div class="searchOpt ">
          <div class=" search">
             <input class="instart" type="text" placeholder="Search food">
             <button class="button" type="button"><i class='bx bx-search-alt' style='color:#a5b7ca' ></i></button>
         </div>
         <div class="switch none">
             <div class="info options">
             <p>Info</p>
        </div>
         <div class="recipe options">
            <p class="recipe">Recipe</p>
         </div>
         <div class=" ingr ingredients options">
            <p class="ingr">Ingredients</p>
         </div>
         <div class="nutrition options">
            <p>Nutrition</p>
         </div>
        </div>
     </div>
</div>
<div class="margintop"></div>
    <div class="main none">
        <div class="sidebar ">
            <div class="allrecipe">
               <ul></ul>
            </div>   
        </div>
        <div class="maindata none">
            <div class="properties none">
                <img class="dp" src="./images/recipe.png" alt="image of food">
                <h4 class="title">Title:</h4>
                <hr>
              <div class="subProperty">
                <h5 class="healthscore">Health Score:</h5>
                <h5 class="readyin">Ready in:</h4>
                <h5 class="servings">Servings:</h5>
                <h5 class="pricepserve">Price per serve:</h5>
                <h5 class="score">Score:</h5>
                <h5 class="vegetarian">Vegetarian:</h5>
             </div>
            </div>
            <div class="ingDiv none">
            </div>
            <div class="nutriDiv none">
                <div class="serving">
                    <h3 class="servetext">Serving Size</h3>
                </div>
                <div class="index">
                    <h3>Nutrient</h3>
                    <h3>Amount</h3>
                    <h3>Daily%</h3>
                </div>
                <div class="data">
                </div>
            </div>
            <div class="recing details none">
                <p class="para"></p>
            </div>
            <div class="switch_summary">
             <div class="summary none">
                <p class="short">Summary</p>
             </div>
            </div>
            <br><br><br>
        </div>
        <div class="footer"></div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
